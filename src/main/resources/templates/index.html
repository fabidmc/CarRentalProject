<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}" >

<head>
    <title>Home page</title>
</head>

<div layout:fragment="page_content" id="page_content" class="container h-100 bg-white overflow-hidden">

    <!-- FORM DE BÃšSQUEDA -->
    <form class="mt-5 mb-5 row" th:action="@{/}" th:object="${reservation}" method="post">
        <div class="col-12 col-lg pb-3 pb-lg-0 overflow-hidden">

        </div>

        <div class="col-12 col-lg pb-3 pb-lg-0 overflow-hidden">
            <div class="form-group">
                <label for="pickDate">Pickup date:</label>
                <input class="form-control" type="date" name="pickDate" id="pickDate" step="1" min="2021-01-01" max="2022-12-01" value="2021-01-01" required>
            </div>
        </div>
        <div class="col-12 col-lg pb-3 pb-lg-0 overflow-hidden">

            <div class="form-group">
                <label for="returnDate">Delivery date:</label>
                <input class="form-control" type="date" name="returnDate" id="returnDate" step="1" min="2021-01-01" max="2022-12-01" value="2021-01-01" required>
            </div>
        </div>
        <div class="col-12 col-lg pb-3 pb-lg-0 overflow-hidden">

            <div class="form-group">
                <label class="d-none d-lg-block">&nbsp</label>
                <button type="submit" class="btn float-right w-100">Submit</button>
            </div>
        </div>
    </form>

    <!-- CAROUSEL-->


    <div id="carouselHomePage" class="carousel slide carousel-fade pb-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/bkgrnd3.jpg" class="d-block w-52" alt="random ad 01">
            </div>
            <div class="carousel-item">
                <img src="images/bkgrnd2.jpg" class="d-block w-52" alt="random car ad 02">
            </div>
            <div class="carousel-item">
                <img src="images/bkgrnd1.jpg" class="d-block w-52" alt="random car ad 03">
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselHomePage" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
        </a> <a class="carousel-control-next" href="#carouselHomePage" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
    </a>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript">
        console.log('Hello World');
    </script>
</th:block>
